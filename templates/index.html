<!DOCTYPE html>
<html>
<head>
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form method="POST" action="{{ url_for('main.add_entry') }}">
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="content" placeholder="Write your entry here..." required></textarea><br>
        <button type="submit">Add Entry</button>
    </form>
    <hr>
    {% for entry in entries %}
        <div>
            <h2>{{ entry.title }}</h2>
            <p>{{ entry.content }}</p>
            <small>{{ entry.date_created.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
